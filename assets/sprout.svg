<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" width="100" height="120">
  <!-- 
    芽のSVG - 成長初期段階用
    かわいいデザインにリニューアル
  -->
  
  <!-- 土 (少し明るく) -->
  <ellipse 
    cx="50" 
    cy="105" 
    rx="40" 
    ry="12" 
    fill="#A0522D" 
    opacity="0.8"
  />
  
  <!-- 茎 (カーブを柔らかく) -->
  <path 
    d="M 50 95 Q 45 70, 50 50" 
    fill="none" 
    stroke="#32CD32" 
    stroke-width="4" 
    stroke-linecap="round"
  />
  
  <!-- 葉っぱ1（左）- 丸みを帯びたハート形 -->
  <path 
    d="M 50 60 C 35 55, 25 40, 35 30 C 45 25, 50 50, 50 50" 
    fill="#7CFC00" 
    stroke="#32CD32" 
    stroke-width="2"
    stroke-linecap="round"
  />
  
  <!-- 葉っぱ2（右）- 丸みを帯びたハート形 -->
  <path 
    d="M 50 60 C 65 55, 75 40, 65 30 C 55 25, 50 50, 50 50" 
    fill="#7CFC00" 
    stroke="#32CD32" 
    stroke-width="2"
    stroke-linecap="round"
  />
  
  <!-- 小さな新芽（中央） -->
  <path 
    d="M 50 50 Q 55 40, 50 35 Q 45 40, 50 50" 
    fill="#98FB98"
  />
  
  <!-- 顔 (かわいい要素) -->
  <!-- 左目 -->
  <circle cx="45" cy="55" r="2" fill="#333" />
  <!-- 右目 -->
  <circle cx="55" cy="55" r="2" fill="#333" />
  <!-- 口 -->
  <path d="M 48 58 Q 50 60, 52 58" fill="none" stroke="#333" stroke-width="1" stroke-linecap="round" />
  
  <!-- ほっぺ -->
  <circle cx="42" cy="58" r="2" fill="#FFB6C1" opacity="0.6" />
  <circle cx="58" cy="58" r="2" fill="#FFB6C1" opacity="0.6" />
  
  <!-- キラキラエフェクト -->
  <path d="M 30 25 L 32 20 L 37 20 L 33 16 L 34 11 L 30 14 L 26 11 L 27 16 L 23 20 L 28 20 Z" fill="#FFD700" transform="scale(0.5) translate(40, 40)" opacity="0.8" />
  
</svg>
