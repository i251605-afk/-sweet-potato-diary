<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" width="100" height="120">
  <!-- 
    芽のSVG - 成長初期段階用
    差し替え可能：このファイルを置き換えることで画像変更可能
  -->
  
  <!-- 土 -->
  <ellipse 
    cx="50" 
    cy="105" 
    rx="40" 
    ry="12" 
    fill="#8B4513" 
    opacity="0.8"
  />
  
  <!-- 茎 -->
  <path 
    d="M 50 95 Q 48 70, 52 50" 
    fill="none" 
    stroke="#228B22" 
    stroke-width="4" 
    stroke-linecap="round"
  />
  
  <!-- 葉っぱ1（左） -->
  <path 
    d="M 48 65 Q 30 55, 25 45 Q 35 50, 48 60" 
    fill="#32CD32" 
    stroke="#228B22" 
    stroke-width="2"
    stroke-linecap="round"
  />
  
  <!-- 葉っぱ2（右） -->
  <path 
    d="M 52 55 Q 70 45, 75 35 Q 65 45, 52 50" 
    fill="#32CD32" 
    stroke="#228B22" 
    stroke-width="2"
    stroke-linecap="round"
  />
  
  <!-- 小さな新芽 -->
  <ellipse 
    cx="52" 
    cy="45" 
    rx="4" 
    ry="8" 
    fill="#90EE90"
  />
</svg>
