<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120" width="200" height="120">
  <!-- 
    さつまいもSVG - かわいいデザイン
    丸みのあるフォルムと顔つき
  -->
  
  <!-- メインのさつまいも本体 (丸っこく) -->
  <ellipse 
    cx="100" 
    cy="65" 
    rx="70" 
    ry="45" 
    fill="#D2691E" 
    stroke="#8B4513" 
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  
  <!-- ハイライト (柔らかく) -->
  <ellipse 
    cx="80" 
    cy="45" 
    rx="20" 
    ry="10" 
    fill="#FFA07A" 
    opacity="0.5"
  />

  <!-- 顔 (かわいい要素) -->
  <!-- 左目 -->
  <circle cx="80" cy="65" r="4" fill="#333" />
  <!-- 右目 -->
  <circle cx="120" cy="65" r="4" fill="#333" />
  
  <!-- ほっぺ -->
  <circle cx="70" cy="72" r="6" fill="#FFB6C1" opacity="0.6" />
  <circle cx="130" cy="72" r="6" fill="#FFB6C1" opacity="0.6" />
  
  <!-- 口 (にっこり) -->
  <path d="M 90 70 Q 100 80, 110 70" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" />
  
  <!-- 手書き風のアクセント -->
  <path 
    d="M 50 50 Q 60 40, 70 45" 
    fill="none" 
    stroke="#8B4513" 
    stroke-width="2" 
    stroke-linecap="round"
    opacity="0.5"
  />
  
  <path 
    d="M 130 50 Q 140 40, 150 45" 
    fill="none" 
    stroke="#8B4513" 
    stroke-width="2" 
    stroke-linecap="round"
    opacity="0.5"
  />
  
  <!-- キラキラエフェクト -->
  <text x="160" y="40" font-size="20" fill="#FFD700">✨</text>
  <text x="30" y="90" font-size="15" fill="#FFD700">✨</text>
  
</svg>
